<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Body-Motion Tetris - Kameraauswahl</title>
  <link rel="stylesheet" href="play.css">
</head>
<body>
  <header>
    <h1 class="neon-text">
      <span class="line">BODY MOTION <br> </span>
      <span class="line">TETRIS</span>
    </h1>
  </header>

  <div class="container">
    <p>Wähle eine Kamera aus und teste sie, bevor du spielst:</p>
    <select id="cameraSelect"></select>
    <button id="testCameraButton">Kamera testen</button>

    <div id="videoPreviewContainer" style="margin-top: 20px; position: relative;">
      <video id="videoPreview" autoplay muted playsinline 
        style="width: 100%; max-height: 900px; max-width: 500px; border: 2px solid #ce91bb; border-radius: 10px;"></video>
      <canvas id="keypointsCanvas" 
        style="position: absolute; top: 0; left: 0; border-radius: 10px;"></canvas>
    </div>

    <button class="back-button" onclick="goBack()">Zurück</button>
  </div>

  <script src="https://unpkg.com/@tensorflow/tfjs"></script>
  <script src="https://unpkg.com/@tensorflow-models/posenet"></script>
  <script src="play.js"></script> <!-- Externe JavaScript-Datei -->
</body>
</html>
